<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foro CaptuRing</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="registro.component.css" rel="stylesheet" />
  </head>
  <body>
    <app-navbar></app-navbar>

    <div
      class="container d-flex justify-content-center align-items-center vh-100 bg-light"
    >
      <div class="card shadow-lg p-4" style="width: 400px; border-radius: 12px">
        <h2 class="text-center mb-4">Registro</h2>
        <form>
          <div class="mb-3">
            <label for="username" class="form-label">Nombre de Usuario</label>
            <input
              type="text"
              id="username"
              class="form-control"
              placeholder="Ingresa tu nombre de usuario"
              required
            />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Ingresa tu email"
              required
            />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Ingresa tu contraseña"
              required
            />
          </div>

          <div class="mb-3">
            <label for="confirmPassword" class="form-label"
              >Confirmar Contraseña</label
            >
            <input
              type="password"
              id="confirmPassword"
              class="form-control"
              placeholder="Confirma tu contraseña"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary w-100 rounded-pill py-2">
            Registrarse
          </button>

          <div class="text-center mt-3">
            <a href="#" class="text-decoration-none text-muted">
              ¿Ya tienes una cuenta? Inicia sesión aquí.
            </a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
